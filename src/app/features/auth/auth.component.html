<form (ngSubmit)="onSubmit()" class="auth-card">
  <mat-card appearance="raised">
    <mat-card-header>Login</mat-card-header>
    <mat-card-content>
      <mat-label>Username:</mat-label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
      />
      <mat-label>Password:</mat-label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
      />

      <button mat-raised-button>Login</button>
    </mat-card-content>
  </mat-card>
</form>
